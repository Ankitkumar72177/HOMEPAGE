<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Particles Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        
        .info {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #particleCanvas {
                opacity: 0.7;
            }
        }
        
        @media (max-width: 480px) {
            #particleCanvas {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="content">
        <h1>Mobile Particles Optimization Test</h1>
        <div class="info">
            <h3>Device Info:</h3>
            <p id="deviceInfo"></p>
            <p id="particleCount"></p>
            <p id="screenSize"></p>
        </div>
    </div>

    <script>
        // Display device information
        function updateDeviceInfo() {
            const isMobileDevice = window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const particleCount = isMobileDevice ? 80 : 250;
            
            document.getElementById('deviceInfo').textContent = `Device Type: ${isMobileDevice ? 'Mobile' : 'Desktop'}`;
            document.getElementById('particleCount').textContent = `Particle Count: ${particleCount}`;
            document.getElementById('screenSize').textContent = `Screen Size: ${window.innerWidth} x ${window.innerHeight}`;
        }
        
        updateDeviceInfo();
        window.addEventListener('resize', updateDeviceInfo);
    </script>
    
    <script src="particles.js"></script>
</body>
</html>
